<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>semesta-programmer-DimasOkta</title>
  <!-- Tailwindcss or css animation library -->
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="node_modules/nice-select2/dist/css/nice-select2.css" />
  <!-- JS or JS Library -->
  <script type="module" src="/main.js" defer></script>
  <!-- Font-family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app" class="bg-[#181818] font-main box-border">
    <div class="container w-full h-auto">
      <div class="flex items-center justify-center h-screen hidden-me" id="form_login">
        <div
          class="max-w-sm p-4 bg-white border border-gray-200 rounded-lg lg:max-w-lg shadow-m sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700">
          <form class="space-y-6" action="#">
            <h5 class="text-xl font-medium text-gray-900 dark:text-white">
              Sign in to our platform
            </h5>
            <div class="flex lg:flex-col">
              <!-- Nama & kelas -->
              <div class="flex flex-row w-full ">
                <div class="pr-1">
                  <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    Your username
                  </label>
                  <input type="text" name="text" id="usernameInput"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#4A72FF] focus:border-[#4A72FF] block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    placeholder="DimasOkr" required="" />
                </div>
                <div class="pl-1">
                  <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your
                    password</label>
                  <input type="password" name="password" id="passwordInput" placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#4A72FF] focus:border-[#4A72FF] block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    required="" />
                </div>
              </div>
              <!-- Jenjang & Provinsi -->
              <div class="flex flex-row w-full pt-4 ">
                <div class="lg:w-1/2 lg:pr-1">
                  <label for="a-select"
                    class="flex flex-col items-start mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    Jenjang
                    <select class="w-full mt-1" id="a-select">
                      <option value="" class="" data-display="Select">None</option>
                      <option value="SD">SD</option>
                      <option value="SMP">SMP</option>
                      <option value="SMA">SMA</option>
                      <option value="SMK">SMK</option>
                    </select>
                  </label>
                </div>
                <div class="lg:w-1/2 lg:pl-1">
                  <label for="prov"
                    class="flex flex-col items-start mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    Provinsi
                    <select class="w-full mt-1" id="prov">
                      <option value="" class="" data-display="Select">None</option>
                    </select>
                  </label>
                </div>
              </div>
              <!-- Kota & Kecamatan -->
              <div class="flex flex-row w-full pt-4">
                <div class="lg:w-1/2 lg:pr-1">
                  <label for="kota"
                    class="flex flex-col items-start mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    Kabupaten/Kota
                    <select class="w-full mt-1" id="kota">
                      <option value="" class="" data-display="Select">None</option>
                    </select>
                  </label>
                </div>
                <div class="lg:w-1/2 lg:pl-1">
                  <label for="kec"
                    class="flex flex-col items-start mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    Kecamatan
                    <select class="w-full mt-1" id="kec">
                      <option value="" class="" data-display="Select">None</option>
                    </select>
                  </label>
                </div>
              </div>
              <!-- Sekolah -->
              <div class="flex flex-row w-full pt-4">
                <div class="w-full ">
                  <label for="sekolah"
                    class="flex flex-col items-start mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    Sekolah
                    <select class="w-full mt-1" id="sekolah">
                      <option value="" class="" data-display="Select">None</option>
                    </select>
                  </label>
                </div>
              </div>
            </div>

            <button type="submit"
              class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              id="loginButton" onclick="onLogin()">
              Login to your account
            </button>
          </form>
        </div>
      </div>
    </div>

  </div>

  <script src="node_modules/nice-select2/dist/js/nice-select2.js"></script>
</body>

</html>
